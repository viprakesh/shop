 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BoomBazzar Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background-color: #444;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }
    main {
      padding: 20px;
    }
    .banner img {
      width: 100%;
      height: auto;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>BoomBazzar Clone</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">TopUp</a>
    <a href="#">Contact Us</a>
    <a href="#">Login</a>
    <a href="#">Register</a>
  </nav>

  <main>
    <section class="banner">
      <img src="https://admin.boombazzar.com/banners/1724120554.jpg" alt="Banner">
    </section>

    <section class="products">
      <div class="product-card">
        <img src="https://admin.boombazzar.com/products/1719300084.jpeg" alt="Product Image">
        <h3>Free Fire Uid Topup [BD SERVER]</h3>
        <p>BDT 100</p>
        <button>Buy Now</button>
      </div>
      <div class="product-card">
        <img src="https://admin.boombazzar.com/products/1719820906.jpg" alt="Product Image">
        <h3>Unipin Voucher</h3>
        <p>BDT 500</p>
        <button>Buy Now</button>
      </div>
      <!-- Add more product cards as needed -->
    </section>
  </main>

  <footer>
    <p>&copy; 2024 BoomBazzar Clone. All Rights Reserved.</p>
  </footer>
</body>
</html>
